version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: TestManyToMany-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/testdb
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - TestManyToMany-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: TestManyToMany-db
    environment:
      POSTGRES_DB: testdb
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - TestManyToMany_postgres_data:/var/lib/postgresql/data
    networks:
      - TestManyToMany-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  TestManyToMany_postgres_data:

networks:
  TestManyToMany-network:
    driver: bridge
